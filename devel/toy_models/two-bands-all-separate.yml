external_modules: ['edges_estimate']
likelihoods:
    low_band:
        likelihood: 'MultiComponentSpectrumChi2'
        derived: ['residual', 'rms']
        params:
            sigma_low:
                max: 1
                ref:
                    dist: 'norm'
                    loc: 0.013
                    scale: 0.001
                fiducial: 0.013
                alias_for: 'sigma'
                latex: '\sigma_{\rm low}'

        components:
            AbsorptionProfile:
                kwargs:
                    freqs: 'frequencies.npy'
            LinPoly:
                kwargs:
                    n: 5
                    freqs: 'frequencies.npy'
                params:
                    p0:
                        min: 0
                        max: 1e5
                        fiducial: 1750
                        ref:
                            dist: 'norm'
                            loc: 1750
                            scale: 20
                    p1:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1
                    p2:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1
                    p3:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1
                    p4:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1

    high_band:
        likelihood: 'MultiComponentSpectrumChi2'
        derived: ['residual', 'rms']
        params:
            sigma_hi:
                max: 1
                ref:
                    dist: 'norm'
                    loc: 0.005
                    scale: 0.001
                fiducial: 0.005
                alias_for: 'sigma'
                latex: '\sigma_{\rm hi}'
        components:
            AbsorptionProfile:
                kwargs:
                    freqs: 'frequencies_high.npy'
            LinPoly:
                kwargs:
                    n: 5
                    freqs: 'frequencies_high.npy'
                params:
                    p0_hi:
                        min: 0
                        max: 1e5
                        fiducial: 1750
                        ref:
                            dist: 'norm'
                            loc: 1750
                            scale: 20
                        alias_for: 'p0'
                        latex: 'p_0^{\rm hi}'
                    p1_hi:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1
                        alias_for: 'p1'
                        latex: 'p_1^{\rm hi}'
                    p2_hi:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1
                        alias_for: 'p2'
                        latex: 'p_2^{\rm hi}'
                    p3_hi:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1
                        alias_for: 'p3'
                        latex: 'p_3^{\rm hi}'
                    p4_hi:
                        fiducial: 0
                        min: -1e5
                        max: 1e5
                        ref:
                            dist: 'norm'
                            loc: 0
                            scale: 1
                        alias_for: 'p4'
                        latex: 'p_4^{\rm hi}'
params:
    include: "absorption_params.yml"

